<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCloset - Shoe</title>
    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('path/to/TheSeasons.woff2') format('woff2'),
                 url('path/to/TheSeasons.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'The Seasons', serif;
            text-align: center;
            background-color: #ffffff;
            color: #0000ff;
        }

        .header {
            text-align: left;
            font-size: 60px;
            font-weight: normal;
            font-family: 'Didot', serif;
            margin: 20px;
        }

        .header a {
            text-decoration: none;
            color: inherit;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #0000ff;
            margin-top: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .navbar a {
            font-size: 25px;
            color: #0000ff;
            text-decoration: none;
            margin: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            opacity: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            margin: 40px auto;
            padding: 0 20px;
        }

        .image {
            width: 80%;
            max-width: 250px;
        }

        .info {
            text-align: center;
            margin-top: 20px;
        }

        .info h2 {
            font-size: 28px;
            margin: 0;
        }

        .info p {
            font-size: 18px;
            margin: 5px 0;
        }

        @media (min-width: 768px) {
            .header {
                font-size: 80px;
            }
            .navbar a {
                font-size: 35px;
                margin: 0 15px;
            }
            .content {
                flex-direction: row;
                justify-content: center;
            }
            .image {
                width: 30%;
                max-width: 300px;
            }
            .info {
                text-align: left;
                margin-left: 40px;
            }
            .info h2 {
                font-size: 35px;
            }
            .info p {
                font-size: 20px;
            }
        }
    </style>
    <link href="Mobileshoe.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="header"><a href="SmartCloset.html">SmartCloset</a></h1>
    <div class="line"></div>
    <div class="navbar">
        <a href="top.html">top</a>
        <a href="bottom.html">bottom</a>
        <a href="shoe.html" class="active">shoe</a>
        <a href="jewelry.html">jewelry</a>
        <a href="accessoire.html">accessoire</a>
    </div>
    <div class="line"></div>

    <div class="content">
        <img src="Bilder/Kleidung/Shoe.png" alt="Schuh" class="image">
        <div class="info">
            <h2>Schuh</h2>
            <p><strong>von:</strong> Hasan</p>
            <p><strong>Größe:</strong> 42</p>
        </div>
    </div>
</body>
</html>
